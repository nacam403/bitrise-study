---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: "*"
  workflow: deploy
workflows:
  deploy:
    steps:
    - install-missing-android-tools@2.3.3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - deploy-to-bitrise-io@1.3.18: {}
    before_run:
    - setup
    after_run:
    - teardown
  setup:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.13: {}
    - cache-pull@2.0.1: {}
    - yarn@0.0.8:
        inputs:
        - workdir: "$MOBILE_PROJECT_PATH"
  teardown:
    steps:
    - cache-push@2.0.5:
        inputs:
        - cache_paths: "$BITRISE_CACHE_DIR"
        - is_debug_mode: 'true'
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: modules/SampleApp/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Debug
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: modules/SampleApp/ios/SampleApp.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: SampleApp
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    MOBILE_PROJECT_PATH: modules/SampleApp
