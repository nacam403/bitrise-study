---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - script@1.1.5:
        title: Do anything with Script step
    - npm@0.9.1:
        inputs:
        - workdir: modules/SampleApp
        - command: install
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$BUILD_VARIANT"
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-archive@2.4.14:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
        - configuration: Release
    - deploy-to-bitrise-io@1.3.15: {}
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.13: {}
    - script@1.1.5:
        title: Do anything with Script step
    - npm@1.0.1:
        inputs:
        - workdir: modules/SampleApp
        - command: install
    - npm@1.0.1:
        inputs:
        - workdir: modules/SampleApp
        - command: test
    - deploy-to-bitrise-io@1.3.18: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: modules/SampleApp/android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Debug
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: modules/SampleApp/ios/SampleApp.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: SampleApp
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
